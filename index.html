<!doctype html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-4 text-center text-white">
            <h1 class="h1">Anytime is Train Time</h1>
            <p class="lead h3">Choo Choo. Chee Chee.</p>
        </div>

        <div class="container bg-light wrap text-white mb-2">
            <div class="row">
                <div class="col-md-12 containerTopper h3">Current Train Schedule</div>
            </div>
            <div class="row text-dark h4">
                <table class="table text-dark ml-1">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <td class="name"></td>
                            <td class="destination"></td>
                            <td class="frequency"></td>
                            <td class="nextArrival"></td>
                            <td class="minutesAway"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container bg-light wrap text-white">
            <div class="row">
                <div class="col-md-12 containerTopper h3">Add Train</div>
            </div>
            <div class="row text-dark h4 ml-1">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="train name">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="train time">First TrainTime(HH:mm-military)</label>
                            <input type="text" class="form-control" id="firstTrainTime">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency(min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>

                        <button id = "submitButton" type="submit" class="btn mt-3 mb-5 text-white">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
